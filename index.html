<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC Tsak</title>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css File -->
    <link rel="stylesheet" href="css/styel.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Egypt</div>
                    <div class="text-two">Mansuora</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+2010 00 00 00 00</div>
                    <div class="text-two">+2010 00 00 00 00</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">M.E.T_Academy@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="flex">
                    <img src="images/GDCS_logo.png.png" alt="GDSC_Logo">
                    <div class="topic-text">GDSC M.E.T Academy</div>
                </div>
                <p>If you have any suggests or messages you can contact us.</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box message-box">
                        <textarea name="" id="" cols="30" rows="10" placeholder="write a message..."
                            required></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
